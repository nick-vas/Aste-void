<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">

    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="--" href="--">
    <title>Aste-void</title>
    <script src="libs/phaser.js"></script>
    <script src="Boot.js"></script>
    <script src="Preloader.js"></script>
    <script src="Menu.js"></script>
    <script src="Game.js"></script>
    <script src="Intro.js"></script>
    <script src="libs/store.min.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #ffffff;
        }
    </style>
</head>

<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function () {
            var game = new Phaser.Game(769, 400, Phaser.AUTO, 'gameContainer'); // Declares size and game container
            game.state.add('Boot', Astevoid.Boot); // Initiates Booter
            game.state.add('Preloader', Astevoid.Preloader); // Initiates Preloader
            game.state.add('Menu', Astevoid.Menu); // Initiates Start menu
            game.state.add('Game', Astevoid.Game); // Initiates Game mode
            game.state.add('Intro', Astevoid.Intro); // Initiates Intro mode
            game.state.start('Boot'); // Starts Boot
        }
    </script>
</body>

</html>
